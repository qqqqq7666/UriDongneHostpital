<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>알림 페이지(임시)</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script th:src="@{/notification/js/notification.js}" type="text/javascript"></script>
    <style>
        .dropdown-menu {
        min-width: 150px;
        text-align: center;
        }

        .dropdown-toggle::after {
        display: none;
        }

        .dropdown-item:hover {
        background-color: #f1f1f1;
        }
    </style>
</head>
<body>

    <i class="bi bi-bell-fill dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
        <span id="notification-badge" class="badge bg-danger" style="display:none;">0</span>
    </i>
    <ul class="dropdown-menu" id="notification-list">
    </ul>

</html>
