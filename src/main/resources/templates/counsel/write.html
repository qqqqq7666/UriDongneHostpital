<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counsel 작성</title>
  <link rel="stylesheet" href="/counsel/css/write.css">
</head>
<body>
<div class="container">
  <h1>질문 작성</h1>

  <form id="counselForm">
    <!-- 제목 입력 -->
    <label for="title">제목</label>
    <input type="text" id="title" name="title" required placeholder="제목을 입력하세요">

    <!-- 내용 입력 -->
    <label for="content">내용</label>
    <textarea id="content" name="content" required placeholder="내용을 입력하세요"></textarea>

    <!-- 카테고리 선택 -->
    <label for="category">카테고리</label>
    <select id="category" name="category" required>
      <option value="">카테고리를 선택하세요</option>
      <option value="health">건강</option>
      <option value="career">진로</option>
      <option value="relationship">대인관계</option>
      <option value="etc">기타</option>
    </select>

    <!-- 질문하기 버튼 -->
    <button type="button">질문하기</button>
  </form>
</div>
</body>
</html>
