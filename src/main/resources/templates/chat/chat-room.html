<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>채팅방 채팅 내역</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" th:href="@{/chat/css/chat-room.css}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script defer th:src="@{/chat/js/chat-room.js}" type="text/javascript"></script>
</head>
<body>

    <div class="chat-container">
        <h2>채팅방</h2>
        <div id="messages" class="message-box"
             th:data-chat-room-id="${chatRoomId}"
             th:data-member-id="${memberId}"
        >

        </div>
        <input type="text" id="messageInput" placeholder="메시지를 입력하세요" />
        <button id="sendButton">전송</button>
    </div>

</body>
</html>
