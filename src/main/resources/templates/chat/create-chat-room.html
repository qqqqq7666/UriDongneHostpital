<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>채팅방 생성 버튼 페이지(임시)</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script th:src="@{/chat/js/create-chat-room.js}" type="text/javascript"></script>
    <style>
        #checkChatRoomBtn {
            color: #000000;
            background-color: #FFFFFF;
            border: 2px solid #FF8D00;
            transition: all 0.3s ease;
        }

        #checkChatRoomBtn:hover {
            background-color: #FF8D00;
            color: #FFFFFF;
            border-color: #FF8D00;
        }

        #checkChatRoomBtn:active {
            background-color: #FF8D00;
            color: #FFFFFF;
            border-color: #FF8D00;
        }
    </style>
</head>
<body>

<button id="checkChatRoomBtn"
    th:data-doctor-user-id="${doctorUserId}"
    class="btn btn-outline-secondary btn-sm bi bi-chat-fill"
>
상담
</button>

</body>
</html>
