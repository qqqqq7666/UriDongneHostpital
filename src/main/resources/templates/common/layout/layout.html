<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <title>우리동네병원</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
<div class="container d-flex justify-content-center">
  <div class="col-10">
    <div class="row">
      <!-- 헤더 -->
      <div th:replace="~{common/layout/fragments/header :: headerFragment}"></div>
    </div>

    <div class="row">
      <div class="col-3">
        <div th:replace="~{common/layout/fragments/sideNav :: sideNavFragment(currentMenu)}"></div>
      </div>
      <div class="col-9">
        <!-- 개별 페이지 내용이 들어올 자리 -->
        <div layout:fragment="content"></div>
      </div>
    </div>

    <div class="row">
      <!-- 푸터 -->
      <div th:replace="~{common/layout/fragments/footer :: footerFragment}"></div>
    </div>
  </div>
</div>
</body>
</html>
