<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<nav th:fragment="headerFragment" class="navbar navbar-expand-lg border-bottom">
  <div class="container-fluid py-1 my-1">
    <a class="navbar-brand" th:href="@{/}">우리동네병원</a>

    <div>
      <!-- 우측 메뉴 -->
      <ul class="navbar-nav d-flex align-items-center">
        <li class="nav-item me-2" sec:authorize="!isAuthenticated()">
          <a class="btn btn-outline-dark" th:href="@{/login}">로그인</a>
        </li>
        <li class="nav-item" sec:authorize="!isAuthenticated()">
          <a class="btn btn-primary" th:href="@{/register}">회원가입</a>
        </li>

        <li class="nav-item" sec:authorize="isAuthenticated()">
          <a class="nav-link" th:href="@{/}">
            <i class="fa-solid fa-bell"></i>
          </a>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <a class="nav-link" th:href="@{/my-page}">
            <span sec:authentication="name">마이페이지</span>
          </a>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <a class="btn btn-outline-dark" th:href="@{/logout}">
            로그아웃
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
</html>
