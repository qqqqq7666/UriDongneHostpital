<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout/layout}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비밀번호 변경</title>
  <link rel="stylesheet" href="/common/css/bootstrap.min.css">
  <style>
    .passwordContainer {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      background: white;
      border-radius: 10px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
      color: #666;
    }

    #confirm-button {
      width: 100%;
      padding: 10px;
      background-color: #FF8D00;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }

    #confirm-button:hover {

    }

    #confirm-button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    #confirm-button:hover {
      background: #ff720a;
    }

  </style>
</head>
<body>
<div layout:fragment="content">
  <div class="passwordContainer">
    <h2>비밀번호 변경</h2>
    <form id="password-form" class="needs-validation">
      <div class="form-group">
        <label for="current-password"></label>
        <input class="form-control" type="password" id="current-password" placeholder="현재 비밀번호" required>
      </div>
      <hr style="margin-top: 20px;">
      <div class="form-group">
        <label for="new-password"></label>
        <input class="form-control" type="password" id="new-password" placeholder="새 비밀번호"
               pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$" required>
        <div class="invalid-feedback align-item-start">
          <div id="lengthCheck" style="font-size: 12px">❌ 8자 이상</div>
          <div id="uppercaseCheck" style="font-size: 12px">❌ 대문자 포함</div>
          <div id="specialCheck" style="font-size: 12px">❌ 특수 기호 포함</div>
          <div id="numberCheck" style="font-size: 12px">❌ 숫자 포함</div>
        </div>
      </div>
      <div class="form-group" style="padding-top: 10px">
        <label for="confirm-password"></label>
        <input class="form-control" type="password" id="confirm-password" placeholder="새 비밀번호 확인"
               pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$" required>
        <small class="invalid-feedback" style="font-size: 12px">비밀번호가 일치하지 않습니다.</small>
      </div>
      <button type="button" class="btn" id="confirm-button" disabled>비밀번호 변경</button>
    </form>
  </div>
  <script type="module" src="/member/js/updatePassword.js"></script>
  <script src="/common/js/bootstrap.bundle.min.js"></script>
</div>
</body>
</html>
