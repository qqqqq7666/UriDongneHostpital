<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비밀번호 변경</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .input-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
      color: #666;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .btn {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }

    .btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

  </style>
</head>
<body>
<div class="container">
  <h2>비밀번호 변경</h2>
  <form id="password-form">
    <div class="input-group">
      <label for="current-password">현재 비밀번호</label>
      <input type="password" id="current-password" required>
    </div>
    <div class="input-group">
      <label for="new-password">새로운 비밀번호</label>
      <input type="password" id="new-password" required>
    </div>
    <div class="input-group">
      <label for="confirm-password">새로운 비밀번호 확인</label>
      <input type="password" id="confirm-password" required>
    </div>
    <button type="button" class="btn" id="confirm-button" disabled>비밀번호 변경</button>
  </form>
</div>
<script type="module" src="/member/js/updatePassword.js"></script>
</body>
</html>
