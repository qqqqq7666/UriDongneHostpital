<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>의사 면허 등록</title>
  <link rel="stylesheet" href="">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .separate{
      display: flex;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      gap: 30px;
    }
    .platformContainer {
      display: flex;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .inputContainer {
      display: flex;
      background: #f0f0ff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .icon-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 250px;
    }
    .icon-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      padding: 10px;
      border-radius: 20%;
    }
    .icon-grid label {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      border: 2px solid transparent;
      padding: 5px;
    }
    .icon-grid input[type="radio"] {
      display: none;
    }
    .icon-grid input[type="radio"]:checked + img {
      border: 2px solid blue;
      border-radius: 5px;
    }
    .form-section {
      display: flex;
      flex-direction: column;
      width: 300px;
    }
    .form-section label {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .form-section input, .form-section select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .button-container {
      display: flex;
      justify-content: end;
      margin-top: 10px;
    }
    .btn {
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .btn.cancel {
      background-color: #ccc;
    }
    .btn.submit {
      background-color: #0056b3;
      color: white;
    }
    .rounded-border{
      border-radius: 20%;
    }
  </style>
</head>
<body>
<form id="licenseForm">
  <div class="separate">
    <div class="platformContainer icon-section">
      <h3>민간 인증서</h3>
      <div class="icon-grid rounded-border">
        <label>
          <input type="radio" name="loginOption" value="0" checked required>
          <img src="/member/image/KakaoTalk_logo.svg" width="50" alt="카카오톡">
        </label>
        <label>
          <input type="radio" name="loginOption" value="1">
          <img src="/member/image/samsung_pass_icon.webp" width="50" alt="삼성패스">
        </label>
        <label>
          <input type="radio" name="loginOption" value="2">
          <img src="/member/image/Payco.png" width="50" alt="페이코">
        </label>
        <label>
          <input type="radio" name="loginOption" value="4">
          <img src="/member/image/naver-icon-file.png" width="50" alt="네이버">
        </label>
        <label>
          <input type="radio" name="loginOption" value="5">
          <img src="/member/image/shinhan.png" width="50" alt="신한인증서" style="border-radius: 20%">
        </label>
      </div>
    </div>

    <div class="inputContainer form-section d-flex">
      <h3>본인인증 정보 입력</h3>
      <label for="dsn">이름</label>
      <input style="width: 90%" type="text" id="dsn" name="dsn" required placeholder="이름 입력">

      <label for="jumin1">주민등록번호</label>
      <div style="display: flex; gap: 10px;">
        <input type="text" id="jumin1" name="jumin1" required maxlength="6" placeholder="앞자리">
        _
        <input type="password" id="jumin2" name="jumin2" required maxlength="7" placeholder="뒷자리">
      </div>

      <label for="phoneNum">휴대폰 번호</label>
      <div style="display: flex; gap: 10px;">
        <input type="text" id="phoneNum" name="phoneNum" required maxlength="11" placeholder="12341234">
      </div>

      <div class="button-container">
        <button type="submit" class="btn submit" align="end">인증 요청</button>
      </div>
    </div>
  </div>
</form>
<script src="/license/js/register-license.js"></script>
</body>
</html>
