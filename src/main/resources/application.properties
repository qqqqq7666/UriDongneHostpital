spring.application.name=elice_3rd

spring.jpa.open-in-view=true
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

spring.datasource.url=jdbc:mariadb://localhost:3306/nextStage
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.username=nextStage
spring.datasource.password=nextStage

spring.data.mongodb.url=mongodb://localhost:27017/chatdb

spring.kafka.topic= nextStage-topic

#spring.kafka.bootstrap-servers= localhost:9094
spring.kafka.bootstrap-servers= localhost:9092
spring.kafka.consumer.group-id= nextStage-group
spring.kafka.consumer.auto-offset-reset= earliest

#spring.kafka.producer.key-serializer= org.apache.kafka.common.serialization.StringSerializer
#spring.kafka.producer.value-serializer= org.apache.kafka.common.serialization.StringSerializer

#deserializer (Consumer)
spring.kafka.consumer.key-deserializer= org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer= org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.value.default.type= com.example.elice_3rd.chat.entity.ChatMessage

#serializer (Producer)
spring.kafka.producer.key-serializer= org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer= org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.value.default.type= com.example.elice_3rd.chat.entity.ChatMessage
